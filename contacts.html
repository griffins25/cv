<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact</h1>
    <p>Feel free to reach out and contact me.</p>
    <form
      action="https://formsubmit.co/4b177835f971b73adab946c256938daa"
      method="POST">
      <div class="form-question required">
        <label for="name">Name:</label>
        <input type="text" name="name" name="name" required />
      </div>

      <div class="form-question required">
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" required />
      </div>
      <div class="form-question">
        <label for="phone">Phone:</label>
        <input id="phone" type="text" name="phone" />
      </div>

      <div class="form-question required">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <input
        type="hidden"
        name="_next"
        value="http://127.0.0.1:5500/PROJECTS/CV/contacts.html" />
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
